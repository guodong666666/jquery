<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>

<input type="button" value="按钮" id="btn">
<ul>
  <li class="   bbcc   ">111</li>
  <li class="  aa bb cc">222</li>
  <li class="  bb">333</li>
  <li class="  aa bb cc dd">444</li>
</ul>

<script src="../jquery-cc.js"></script>

  var btn = document.getElementById("btn");

  btn.onclick = function () {
    $("li").toggleClass("aa   bb  cc")
  }


</script>
