<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>

<script src="../jquery-cc.js"></script>
<script>

  $(function () {

    //jquery:jquery的版本
    //length:长度，默认0
    //toArray:将jQuery对象转换成数组
    //get:获取原生的DOM对象
    console.log($().jquery);
    console.log($().length);
    console.log($("li").toArray());
    console.log($("li").get(0));
    console.log($("li").get(-1));
    console.log($("li").slice(1, 3));
    console.log($("li").eq(0));
    console.log($("li").first());
    console.log($("li").last());


    var $li = $("li");
    $li.push($("body"));
    console.log($li);
  });

</script>


<ul>
