<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  //IE9和现代浏览器新增了一个DOM构建完毕事件。DOMContentLoaded
  //文档被加载和解析，并且DOM被完全构造，但链接的资源（例如图像，样式表和子帧）可能尚未被加载。
  //  var div = document.querySelector("div");
  //  console.log(div);
  //  document.addEventListener("DOMContentLoaded", function () {
  //    var div = document.querySelector("div");
  //    console.log(div);
  //  })


  //兼容性处理：
  // 在IE8中，不支持DOMContentLoaded事件，
  // 但是支持onreadystatechange事件，
  // document.readyState有三个值
  //loading :仍然在加载
  //interactive:文档已经完成加载，文档已被解析，但是图像等资源仍在加载。
  //complete:所有资源都已经加载完毕。
  document.onreadystatechange = function () {
    if (document.readyState === "interactive") {
      var div = document.getElementsByTagName("div")[0];
      console.log(div);
    }
  };

</script>


<div>111</div>
<p>222</p>
</body>
</html>
